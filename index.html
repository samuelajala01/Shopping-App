<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopBeta</title>
    <link rel="icon" href="./assets/shop-icon-128.png" />
    <link rel="manifest" href="./manifest.json" />
    <link href="./index.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/4c9f7b6b21.js"
      crossorigin="anonymous"
    ></script>

    <script src="./dexie.min.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js")
        })
      }
    </script>
  </head>
  <body>
    <nav>
      <p>ShopBeta</p>
    </nav>
    <div class="container">
      <form id="itemForm">
        <label>
          Name of Item:
          <input type="text" id="nameInput" required />
        </label>

        <label>
          Quantity:
          <input type="number" id="quantityInput" value="1" />
        </label>

        <label id="price">
          Price:
          <input type="number" id="priceInput" required value="1" />
        </label>

        <button type="submit" id="addItemButton">Add Item</button>
        <button id="deleteAllItemButton">Delete All</button>
      </form>

      <div id="itemsDiv"></div>
    </div>

    <div id="totalPriceDiv"></div>

    <script src="./index.js"></script>
  </body>
</html>
